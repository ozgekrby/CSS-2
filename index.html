<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Google!</title>
  </head>
  <body>
    <div class="container">
      <img
        src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        alt="Google Logo"
        class="logo"
      />
      <div class="search-container">
        <p id="search-text">Search the web using Google!</p>
        <input type="text" class="search-box" />
        <div class="buttons">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <div class="footer-container">
        <div class="special-searches">
          <p class="footer-text">Special Searches</p>
          <a href="#">Stanford Search</a>
          <a href="#">Linux Search</a>
        </div>
        <div class="footer">
          <a href="#">Help!</a>
          <a href="#">About Google!</a>
          <a href="#">Company Info</a>
          <a href="#">Google! Logos</a>
        </div>
        <div class="subscribe">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <input type="email" placeholder="your e-mail" />
          <div class="footer-btn">
            <button class="subscribe-button">Subscribe</button>
            <a href="#">Archive</a>
          </div>
        </div>
      </div>
      <p>Copyright Â© 1998 Google Inc.</p>
    </div>
  </body>
</html>
